<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>

    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <form method = "post">
                    <!--used to remove all submissions in the table-->
                    <input autocomplete = "off" autofocus name = "adminPass" placeholder = "Admin Key" type = text>
                    <input type = submit value = "Enter Password to Delete Submissions"> 
                    <!---<password is "Password" for simplicity of testing>--!>-->
                </form>

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method = "post">
                    <input autocomplete = "off" autofocus name = "name" placeholder = "Name" type = text>
                    <input autocomplete = "off" autofocus name = "month" placeholder = "Month" type = text>
                    <input autocomplete = "off" autofocus name = "day" placeholder = "Day" type = text>
                    <input type = submit value = "Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table id "birthdayList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>
                                    {{ birthday.name }}
                                </td>
                                <td>{{ birthday.month }} / {{birthday.day}}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
