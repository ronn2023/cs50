{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Name" type="text">
        </div>
        A share of {{ name }} ({{ symbol }}) costs ${{ price }}.
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>


{% endblock %}
